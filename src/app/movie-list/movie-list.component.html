<div id="app-movie-list" fxFlex="100">
  <div class="display" *ngFor="let genre of genreList; index as i" (click)="getMovieName(genre, i)">
    {{ genre.name}}

    <div class="movie" fxLayout="row" fxLayoutGap="4px">
      <div fxFlex="50" class="title" fxLayout="column" *ngFor="let movie of genre?.movies; index as j">
        <img src="" [alt]="movie.original_language">
          {{movie?.title}}
      </div>
    </div>
  </div>
</div>
